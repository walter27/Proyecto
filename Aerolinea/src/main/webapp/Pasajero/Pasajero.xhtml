<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/WEB-INF/template/default.xhtml">

	<ui:define name="content">
		<p:panel header="PASAJERO"
			style="width:1000px; margin: 0 auto; text-align: center;">
			<center>

				<h:form id="form">
					<p:growl id="growl" showDetail="true" sticky="true" />
					<p:panelGrid id="grid" columns="2">

						<p:outputLabel value="Cedula:*"></p:outputLabel>
						<p:inputText value="#{pasajeroControlador.actualPasajero.cedula}"></p:inputText>


						<p:outputLabel value="Nombre:"></p:outputLabel>
						<p:inputText value="#{pasajeroControlador.actualPasajero.nombre}"></p:inputText>


						<p:outputLabel value="Pais:*"></p:outputLabel>
						<p:inputText value="#{pasajeroControlador.actualPasajero.pais}"></p:inputText>


						<p:outputLabel value="Ciudad"></p:outputLabel>
						<p:inputText value="#{pasajeroControlador.actualPasajero.ciudad}"></p:inputText>


						<p:outputLabel value="Direccion"></p:outputLabel>
						<p:inputText
							value="#{pasajeroControlador.actualPasajero.direccion}"></p:inputText>

						<p:outputLabel value="Telefono"></p:outputLabel>
						<p:inputText
							value="#{pasajeroControlador.actualPasajero.telefono}"></p:inputText>

						<p:outputLabel value="Celular"></p:outputLabel>
						<p:inputText value="#{pasajeroControlador.actualPasajero.celular}"></p:inputText>

						<p:outputLabel value="Correo"></p:outputLabel>
						<p:inputText value="#{pasajeroControlador.actualPasajero.correo}"></p:inputText>

						<p:outputLabel value="Sexo"></p:outputLabel>
						<p:inputText value="#{pasajeroControlador.actualPasajero.sexo}"></p:inputText>


					</p:panelGrid>

					<p:commandButton value="Guardar" update="grid growl persona "
						actionListener="#{pasajeroControlador.addPasajero()}" />

					<p:dataTable id="persona" var="Pasajero"
						tableStyle="table-layout:auto"
						value="#{pasajeroControlador.listaPasajeros}" editable="true"
						editMode="cell" rowKey="#{Pasajero.id}" selectionMode="single">

						<p:ajax event="cellEdit"
							listener="#{pasajeroControlador.editcelda()}"></p:ajax>


						<p:column headerText="Id">
							<h:outputText value="#{Pasajero.id}" />
						</p:column>

						<p:column headerText="Cedula">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{Pasajero.cedula}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="modelInput" value="#{Pasajero.cedula}"
										style="width:96%" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Nombre">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{Pasajero.nombre}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="modelInput1" value="#{Pasajero.nombre}"
										style="width:96%" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Pais">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{Pasajero.pais}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="modelInput2" value="#{Pasajero.pais}"
										style="width:96%" />
								</f:facet>
							</p:cellEditor>
						</p:column>/
						
						<p:column headerText="Ciudad">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{Pasajero.ciudad}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="modelInput8" value="#{Pasajero.ciudad}"
										style="width:96%" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Direccion">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{Pasajero.direccion}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="modelInput3" value="#{Pasajero.direccion}"
										style="width:96%" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Telefono">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{Pasajero.telefono}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="modelInput4" value="#{Pasajero.telefono}"
										style="width:96%" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Celular">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{Pasajero.celular}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="modelInput5" value="#{Pasajero.celular}"
										style="width:96%" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Correo">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{Pasajero.correo}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="modelInput6" value="#{Pasajero.correo}"
										style="width:96%" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Sexo">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="#{Pasajero.sexo}" />
								</f:facet>
								<f:facet name="input">
									<p:inputText id="modelInput7" value="#{Pasajero.sexo}"
										style="width:96%" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column>

							<p:commandButton icon="ui-icon-trash"
								actionListener="#{pasajeroControlador.eliminarPasajero(Pasajero)}"
								onclick="return confirm('Seguro que deseea eliminar ')"
								update="form persona"></p:commandButton>

							<p:commandButton icon="ui-icon-pencil"
								actionListener="#{pasajeroControlador.editarPasajero(Pasajero)}"
								onclick="return confirm('Seguro que deseea actualizar ')"
								update="form persona "></p:commandButton>
						</p:column>

					</p:dataTable>

				</h:form>
			</center>
		</p:panel>
	</ui:define>

</ui:composition>
