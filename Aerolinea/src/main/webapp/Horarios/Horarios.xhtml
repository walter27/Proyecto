<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/WEB-INF/template/defaultPasajero.xhtml">

	<ui:define name="content">


		<h:form id="form">
			<p:growl id="growl" showDetail="true" sticky="true" />

			<h:panelGrid id="grid0" columns="2" layout="grid">

				<h:panelGrid id="grid1" columns="1">


					<h:panelGrid id="grid" columns="2">

						<p:outputLabel value="Origen:"></p:outputLabel>
						<p:inputText value=""></p:inputText>

						<p:outputLabel value="Destino:"></p:outputLabel>
						<p:inputText value=""></p:inputText>

						<p:outputLabel for="basic" value="Mes"></p:outputLabel>
						<p:selectOneListbox id="basic">
							<f:selectItem itemLabel="Option 1" itemValue="1" />
							<f:selectItem itemLabel="Option 2" itemValue="2" />
							<f:selectItem itemLabel="Option 3" itemValue="3" />
						</p:selectOneListbox>
						
						<p:inputText value=""></p:inputText>

						<p:outputLabel value="Dia"></p:outputLabel>
						<p:inputText value=""></p:inputText>
					</h:panelGrid>

					<p:commandButton value="Buscar" update="grid growl" class="button"
						style="width:100%">
					</p:commandButton>


				</h:panelGrid>
				<p:galleria panelWidth="610" panelHeight="328" showCaption="false">
					<p:graphicImage url="/resources/icons/psj.jpg" styleClass="content" />
					<p:graphicImage url="/resources/icons/psj1.jpg"
						styleClass="content" />
					<p:graphicImage url="/resources/icons/psj2.jpg"
						styleClass="content" />
				</p:galleria>
			</h:panelGrid>

			<h1></h1>

		</h:form>

	</ui:define>

</ui:composition>
